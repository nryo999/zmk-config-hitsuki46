CONFIG_ZMK_KEYBOARD_NAME="hitsuki46"

CONFIG_ZMK_POINTING=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_BLE=y

# Increase stack sizes to prevent overflow with multiple features
# (PMW3610, WS2812, BLE Central, ZMK Studio, etc.)
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Increase BLE TX buffer for split keyboard stability
CONFIG_BT_BUF_ACL_TX_COUNT=6
CONFIG_BT_BUF_ACL_TX_SIZE=69
CONFIG_BT_L2CAP_TX_MTU=69

# Bluetooth connection stability improvements
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=5
CONFIG_BT_SETTINGS_CCC_LAZY_WRITE=y
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y

CONFIG_SPI=y
CONFIG_INPUT=y

# PMW3610 Driver (badjeff/zmk-pmw3610-driver)
CONFIG_PMW3610_ALT=y
# Recommended settings from README
# Increase report interval to reduce system load (12ms -> 16ms)
CONFIG_PMW3610_ALT_REPORT_INTERVAL_MIN=16
CONFIG_PMW3610_ALT_INIT_POWER_UP_EXTRA_DELAY_MS=300

# Power saving mode timing - extend RUN mode before entering REST modes
# Default is 128ms which causes cursor slowdown/freeze issues
# Max value is 3264ms - keeps sensor in RUN mode longer for responsive cursor
CONFIG_PMW3610_ALT_RUN_DOWNSHIFT_TIME_MS=3264

# Reduce REST mode sample times for faster response when waking from REST
CONFIG_PMW3610_ALT_REST1_SAMPLE_TIME_MS=20
CONFIG_PMW3610_ALT_REST2_SAMPLE_TIME_MS=50
CONFIG_PMW3610_ALT_REST3_SAMPLE_TIME_MS=100

# Extend REST mode downshift times to keep sensor responsive longer in IDLE/SLEEP
# These only apply when ZMK is in IDLE/SLEEP state (force-awake keeps RUN mode when ACTIVE)
CONFIG_PMW3610_ALT_REST1_DOWNSHIFT_TIME_MS=10000
CONFIG_PMW3610_ALT_REST2_DOWNSHIFT_TIME_MS=30000

# Note: Other PMW3610 settings (CPI, invert, etc.) are configured in devicetree (.overlay)

# XY Clipper - clips diagonal scroll input to dominant axis only
CONFIG_XY_CLIPPER=y

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Non-LiPo Battery Management for Ni-MH batteries
# Circuit: Voltage divider with R2=1MΩ, R3=470kΩ
# Divider ratio = 470k / (1000k + 470k) = 0.32
#
# Battery voltage ranges (actual):
#   MIN = 1100mV (0%)    →  ADC = 1100 * 0.32 = 352mV
#   MAX = 1400mV (100%)  →  ADC = 1400 * 0.32 = 448mV  
#   LOW = 1050mV (shutdown) → ADC = 1050 * 0.32 = 336mV
#
CONFIG_ZMK_NON_LIPO_BATTERY_MANAGEMENT=y
CONFIG_ZMK_NON_LIPO_MIN_MV=352
CONFIG_ZMK_NON_LIPO_MAX_MV=448
CONFIG_ZMK_NON_LIPO_LOW_MV=0
CONFIG_ZMK_NON_LIPO_ADV_SLEEP_TIMEOUT=60000
# Split Keyboard Wake/Sleep Settings
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# BLE Connection Stability Improvements (Peripheral side)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# WS2812 LED Strip Configuration
CONFIG_SPI=y
CONFIG_LED_STRIP=y

# External Power Control
CONFIG_ZMK_EXT_POWER=y

# WS2812 Widget Configuration (replacing RGB LED Widget)
CONFIG_WS2812_WIDGET=y
CONFIG_WS2812_WIDGET_SHOW_BATTERY=y
# CONFIG_WS2812_WIDGET_SHOW_CONNECTIVITY is not set
CONFIG_WS2812_WIDGET_SHOW_LAYER_CHANGE=y
# CONFIG_WS2812_WIDGET_CONN_SHOW_USB is not set

# Timing Configuration
CONFIG_WS2812_WIDGET_BATTERY_BLINK_MS=200
CONFIG_WS2812_WIDGET_CONN_BLINK_MS=150
CONFIG_WS2812_WIDGET_LAYER_BLINK_MS=100
CONFIG_WS2812_WIDGET_INTERVAL_MS=200
CONFIG_WS2812_WIDGET_LAYER_DEBOUNCE_MS=30

# Battery Levels
CONFIG_WS2812_WIDGET_BATTERY_LEVEL_HIGH=80
CONFIG_WS2812_WIDGET_BATTERY_LEVEL_LOW=20
CONFIG_WS2812_WIDGET_BATTERY_LEVEL_CRITICAL=5

# Colors (RGB hex values) - Reduced to ~50% brightness
# Battery colors
CONFIG_WS2812_WIDGET_BATTERY_COLOR_HIGH=0x007F00
CONFIG_WS2812_WIDGET_BATTERY_COLOR_MEDIUM=0x7F7F00
CONFIG_WS2812_WIDGET_BATTERY_COLOR_LOW=0x7F4000
CONFIG_WS2812_WIDGET_BATTERY_COLOR_CRITICAL=0x7F0000

# Connectivity colors
CONFIG_WS2812_WIDGET_CONN_COLOR_USB=0x007F00
CONFIG_WS2812_WIDGET_CONN_COLOR_CONNECTED=0x00007F
CONFIG_WS2812_WIDGET_CONN_COLOR_ADVERTISING=0x007F7F
CONFIG_WS2812_WIDGET_CONN_COLOR_DISCONNECTED=0x7F0000

# Layer-specific persistent colors (dimmed)
CONFIG_WS2812_WIDGET_LAYER_0_COLOR=0x000000
CONFIG_WS2812_WIDGET_LAYER_1_COLOR=0x7F0000
CONFIG_WS2812_WIDGET_LAYER_2_COLOR=0x007F00
CONFIG_WS2812_WIDGET_LAYER_3_COLOR=0x7F7F00
CONFIG_WS2812_WIDGET_LAYER_4_COLOR=0x00007F
CONFIG_WS2812_WIDGET_LAYER_5_COLOR=0x7F007F
CONFIG_WS2812_WIDGET_LAYER_6_COLOR=0x007F7F

# Layer blink indication color
CONFIG_WS2812_WIDGET_LAYER_COLOR=0x7F7F7F
